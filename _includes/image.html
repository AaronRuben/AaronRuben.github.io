<div style="float: {{ include.align }}; margin-left: {{ include.margin-left }}; margin-right: {{ include.margin-right }}; max-width: {{ include.max-width }}; text-align: center;">
    <figure style="margin: 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #ffffff;">
        <img src="{{ include.file }}" style="width: 100%;" alt="{{ include.alt }}"/>
        {% if include.credit %}
        <div style="position: absolute; bottom: 5px; right: 10px; background: rgba(255, 255, 255, 0.7); 
                    padding: 2px 15px; font-size: 10px; color: #555; border-radius: 3px; 
                    max-width: 95%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
            {{ include.credit }}
        </div>
        {% endif %}
        <figcaption style="display: block; text-align: justify; font-size: 12px; color: gray;">
            {{ include.caption }}
        </figcaption>
    </figure>
</div>
