<div style="float: right; margin-left: 15px; max-width: 400px; text-align: center;">
    <figure style="margin: 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
        <img src="{{ include.file }}" style="width: 100%;" alt="{{ include.alt }}"/>
        <figcaption style="display: block; text-align: justify; font-size: 12px; color: gray;">
            {{ include.caption }}
        </figcaption>
    </figure>
</div>
